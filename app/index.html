<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Bugz - {{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet">
  <link rel="stylesheet" href="/compiled/app.min.css">
  <link rel="icon" type="image/png" href="/img/favicon.ico">
</head>
<body class="flex-outer">
  <div class="flex-top" ng-controller="topCtrl">
    <nav class="navbar navbar-default">
      <div class="container-flex">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isOpen = !isOpen">
            <span class="sr-only">Toggle navigation</span>
            <span class="fa fa-bars fa-lg"></span>
          </button>
          <a class="navbar-brand">Sprinter <small class="text-primary">alpha</small></a>
        </div>
        <div class="navbar-collapse" collapse="!isOpen">
          <a href="https://github.com/k88hudson/sprinter/issues" class="btn navbar-left navbar-btn btn-default">
            Please file issues
          </a>
          <button ng-hide="user" class="btn navbar-right navbar-btn btn-primary" ng-click="login()">
            <span class="fa fa-fw fa-github"></span> Login
          </button>
          </form>
          <ul ng-show="user" class="nav navbar-nav navbar-right">
            <li class="dropdown" href="#">
              <a class="navbar-user-info dropdown-toggle" data-toggle="dropdown">
                <img class="user-info-avatar" ng-src="{{user.avatar_url}}"> {{user.login}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/"><span class="fa fa-fw fa-home"></span> Home</a></li>
                <li class="divider"></li>
                <li><a href="#" ng-click="logout()"><span class="fa fa-fw fa-sign-out"></span>Log out</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right visible-xs">
            <li ng-repeat="m in sprints">
              <a ng-href="/sprint/{{m.id}}">{{m.title}} ({{m.dueDate | date: 'MMM d'}})</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="flex-bottom">
    <aside
      class="section-sidebar flex-inner"
      ng-include="'/views/sidebar.html'"
      ng-controller="sidebarCtrl">
    </aside>
    <main class="section-main flex-inner">
      <div ng-view></div>
    </main>
  </div>

  <script src="/config.js"></script>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/momentjs/moment.js"></script>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/angular-local-storage/angular-local-storage.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/directives.js"></script>

  <script src="/js/date-picker-template.js"></script>
  <script src="/js/ga.js"></script>
</body>
</html>
